<h3 class="page-heading">
	查看城市
</h3>

<div name="form" novalidate>
	<table>
		<tr>
			<td>城市名称*:</td><td><input name="cityName" required type="text" ng-model="cityModel.cityName"></td>

		</tr>
		<tr>
			<td>拼音*:</td><td><input name="cityPingyin"  required type="text" ng-model="cityModel.cityPingyin"></td>

		</tr>
		<tr>
			<td>省份:</td><td><input name="province" type="text" ng-model="cityModel.province"></td>

		</tr>
		<tr>
			<td>国家:</td><td><input required type="text" ng-model="cityModel.country"></td>
		</tr>
		<tr>
			<td>经度*:</td><td><input required name="longitude" type="number" ng-model="cityModel.longitude"></td>

		</tr>
		<tr>
			<td>纬度*:</td><td><input required name="latitude" type="number" ng-model="cityModel.latitude"></td>

		</tr>
		<tr>
			<td>东(城市区域):</td><td><input type="number" ng-model="cityModel.east"></td>
		</tr>
		<tr>
			<td>南(城市区域):</td><td><input type="number" ng-model="cityModel.south"></td>
		</tr>
		<tr>
			<td>西(城市区域):</td><td><input type="number" ng-model="cityModel.west"></td>
		</tr>
		<tr>
			<td>北(城市区域):</td><td><input type="number" ng-model="cityModel.north"></td>
		</tr>
		<tr>
			<td>备注:</td><td><textarea ng-model="cityModel.comment"/></td>
		</tr>
		<tr>
			<td><a href="plugins/grafana-example-app/page/cityedit" style="cursor: pointer">编辑</a> </td>
		</tr>
	</table>

</div>
