<div style="background-color: #FFFFCC;width: 100%" >
	<h3 class="page-heading">
		城市站点管理
	</h3>
	<div style="overflow-y: scroll;height: 450px;overflow-x: scroll">
		<table >
			<tr>
				<th  class="pointer" data-stat="min"></th>
				<th  class="pointer" data-stat="min">用户</th>
				<th  class="pointer" data-stat="max">用户IP</th>
				<th  class="pointer" data-stat="max">操作</th>
				<th  class="pointer" data-stat="max">操作对象</th>
				<th  class="pointer" data-stat="max">操作时间</th>
			</tr>
			<tr ng-repeat="x in names">
				<td>{{ $index + 1 }}</td>
				<td>{{ x.operator }}</td>
				<td>{{ x.operatorIp }}</td>
				<td>{{ x.operation }}</td>
				<td>{{ x.operateModelName }}</td>
				<td>{{ x.createTime }}</td>
				<td style="cursor:pointer"><img src="public/plugins/grafana-example-app/components/img/view.png"/>
					<a href="plugins/grafana-example-app/page/logview" style="cursor: pointer" ng-click="ctrl.setModel(x)"> 查看</a></td>
			</tr>
		</table>
	</div>
	<!-- paging -->
	<div class="my-page">
		<div class="page">
			<span class="page-list" ng-class="{disabled: myPage.currentPage == 1}" ng-click="prevPage()">&#171;</span>
			<span class="page-list" ng-class="{active:item==myPage.currentPage,borderNone:item=='...'}" ng-click="changeCurrentPage(item)" ng-repeat="item in pageList track by $index">{{item}}</span>
			<span class="page-list" ng-class="{disabled: myPage.currentPage == myPage.numberOfPages}" ng-click="nextPage()">&#187;</span>
		</div>
		<div class="goPage">
			<span>第<input type="number" ng-model="myPage.jumpPageNum" ng-value="myPage.currentPage" ng-keypress="($event.which===13)?jumpToPage():0"/>页</span>
			<span>每页<select name="" id="" ng-model="myPage.itemsPerPage" ng-options="option for option in myPage.perPageOptions " ng-change="changeItemsPerPage()"></select>条</span>
			<span>&nbsp&nbsp&nbsp&nbsp共{{myPage.totalItems}}条</span>
		</div>
		<div ng-if="pg.showError">请输入正确页码</div>
	</div>
	<br>
	<div>
		<span><img src="public/plugins/grafana-example-app/components/img/search.gif"/>
			<a href="plugins/grafana-example-app/page/longitudequery"  style="pointer:cursor">查询&nbsp</a></span>
	</div>
</div>
