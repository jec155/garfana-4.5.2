<div class="page-header">
	<h1>查询城市</h1>
</div>

<div name="form" novalidate>
	<table>
		<tr>
			<td>城市名称:</td><td><input name="cityName" required type="text" ng-model="cityTip.cityName"></td>

		</tr>
		<tr>
			<td>拼音:</td><td><input name="cityPingyin"  required type="text" ng-model="cityTip.cityPingyin"></td>

		</tr>
		<tr>
			<td>省份:</td><td><input name="province" type="text" ng-model="cityTip.province"></td>

		</tr>
		<tr>
			<td>国家:</td><td><input required type="text" ng-model="cityTip.country"></td>
		</tr>
		<tr>
			<td ng-click="ctrl.query()" style="cursor: pointer">查询</td>
		</tr>
	</table>

</div>
