
	<div class="page-header">
		<h1>城市管理</h1>
	</div>
	<div style="overflow-y: scroll;height: 450px;overflow-x: scroll">
		<table >
			<tr>
				<th  class="pointer" data-stat="min"></th>
				<th  class="pointer" data-stat="min"> <input type="checkbox" ng-model="ctrl.selall" ng-click="ctrl.selectAll(ctrl.selall,names)"></th>
				<th  class="pointer" data-stat="min">名称</th>
				<th  class="pointer" data-stat="max">拼音</th>
				<th  class="pointer" data-stat="max">省份</th>
				<th  class="pointer" data-stat="max">国家</th>
				<th  class="pointer" data-stat="max">经度</th>
				<th  class="pointer" data-stat="max">纬度</th>
				<th  class="pointer" data-stat="max">东(城市区域)</th>
				<th  class="pointer" data-stat="max">南(城市区域)</th>
				<th  class="pointer" data-stat="max">西(城市区域)</th>
				<th  class="pointer" data-stat="max">北(城市区域)</th>
				<th  class="pointer" data-stat="max">备注</th>
			</tr>
			<tr ng-repeat="x in names">
				<td>{{ $index + 1 }}</td>
				<td> <input type="checkbox" ng-checked="ctrl.selall" ng-click="ctrl.updateSelection($event,x,ctrl)"></td>
				<td>{{ x.cityName }}</td>
				<td>{{ x.cityPingyin }}</td>
				<td>{{ x.province }}</td>
				<td>{{ x.country }}</td>
				<td>{{ x.longitude }}</td>
				<td>{{ x.latitude }}</td>
				<td>{{ x.east }}</td>
				<td>{{ x.south }}</td>
				<td>{{ x.west }}</td>
				<td>{{ x.north }}</td>
				<td>{{ x.comment }}</td>
				<td style="cursor:pointer"><img src="public/plugins/grafana-management/components/img/view.png"/>
					<a href="plugins/grafana-management/page/cityview" style="cursor: pointer" ng-click="ctrl.setModel(x)"> 查看</a></td>
				<td style="cursor:pointer" ><img src="public/plugins/grafana-management/components/img/edit.png"/>
					<a href="plugins/grafana-management/page/cityedit" style="cursor: pointer" ng-click="ctrl.setModel(x)"> 编辑</a></td>
				<td style="cursor:pointer" ng-click="ctrl.deleteCity(x)"><img src="public/plugins/grafana-management/components/img/delete.gif"/>删除</td>
				<td style="cursor:pointer"><img src="public/plugins/grafana-management/components/img/relation.png"/>
					<a href="plugins/grafana-management/page/citysitemanage" style="cursor: pointer" ng-click="ctrl.setModel(x)"> 管理城市站点</a></td>
			</tr>
		</table>
	</div>
	<pager></pager>
	<br>
	<div>
		<span><img src="public/plugins/grafana-management/components/img/add.gif"/>
			<a href="plugins/grafana-management/page/cityadd"  style="pointer:cursor">添加&nbsp</a></span>
		<span><img src="public/plugins/grafana-management/components/img/delete.gif"/>
			<a href="#"  style="pointer:cursor" ng-click="ctrl.deleteSelCities()">删除&nbsp</a></span>
		<span><img src="public/plugins/grafana-management/components/img/search.gif"/>
			<a href="plugins/grafana-management/page/cityquery"  style="pointer:cursor">查询&nbsp</a></span>
	</div>
