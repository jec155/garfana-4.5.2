
	<div class="page-header">
		<h1>设备管理</h1>
	</div>
	<div style="overflow-y: scroll;height: 450px;overflow-x: scroll">
		<table >
			<tr>
				<th  class="pointer" data-stat="min"></th>
				<th  class="pointer" data-stat="min"> <input type="checkbox" ng-model="ctrl.selall" ng-click="ctrl.selectAll(ctrl.selall,names)"></th>
				<th  class="pointer" data-stat="min">名称</th>
				<th  class="pointer" data-stat="max">设备监测类型</th>
				<th  class="pointer" data-stat="max">序列号</th>
				<th  class="pointer" data-stat="max">固件版本</th>
				<th  class="pointer" data-stat="max">所属站点</th>
				<th  class="pointer" data-stat="max">状态</th>
				<th  class="pointer" data-stat="max">生产日期</th>
				<th  class="pointer" data-stat="max">启用日期</th>
				<th  class="pointer" data-stat="max">上次检测时间</th>
				<th  class="pointer" data-stat="max">责任人</th>
			</tr>
			<tr ng-repeat="x in names">
				<td>{{ $index + 1 }}</td>
				<td> <input type="checkbox" ng-checked="ctrl.selall" ng-click="ctrl.updateSelection($event,x,ctrl)"></td>
				<td>{{ x.name }}</td>
				<td>{{ monTypeMap[x.monType]}}</td>
				<td>{{ x.seqno }}</td>
				<td>{{ x.firmware }}</td>
				<td>{{ x.siteName }}</td>
				<td>{{ x.status }}</td>
				<td>{{ x.productDate }}</td>
				<td>{{ x.useDate }}</td>
				<td>{{ x.lastModifierId }}</td>
				<td>{{ x.checkUserName }}</td>
				<td style="cursor:pointer"><img src="public/plugins/grafana-management/components/img/view.png"/>
					<a href="plugins/grafana-management/page/deviceview" style="cursor: pointer" ng-click="ctrl.setModel(x)"> 查看</a></td>
				<td style="cursor:pointer" ><img src="public/plugins/grafana-management/components/img/edit.png"/>
					<a href="plugins/grafana-management/page/cityedit" style="cursor: pointer" ng-click="ctrl.setModel(x)"> 编辑</a></td>
				<td style="cursor:pointer" ng-click="ctrl.deleteDevice(x)"><img src="public/plugins/grafana-management/components/img/delete.gif"/>删除</td>

			</tr>
		</table>
	</div>
	<!-- paging -->
	<pager></pager>
	<br>
	<div>
		<span><img src="public/plugins/grafana-management/components/img/add.gif"/>
			<a href="plugins/grafana-management/page/deviceadd"  style="pointer:cursor">添加&nbsp</a></span>
		<span><img src="public/plugins/grafana-management/components/img/delete.gif"/>
			<a href="#"  style="pointer:cursor" ng-click="ctrl.deleteSelDevices()">删除&nbsp</a></span>
		<span><img src="public/plugins/grafana-management/components/img/search.gif"/>
			<a href="plugins/grafana-management/page/devicequery"  style="pointer:cursor">查询&nbsp</a></span>
	</div>
