
<div class="page-header">
	<h1>日志管理</h1>
</div>
	<div style="overflow-y: scroll;height: 450px;overflow-x: scroll">
		<table >
			<tr>
				<th  class="pointer" data-stat="min"></th>
				<th  class="pointer" data-stat="min">用户</th>
				<th  class="pointer" data-stat="max">用户IP</th>
				<th  class="pointer" data-stat="max">操作</th>
				<th  class="pointer" data-stat="max">操作对象</th>
				<th  class="pointer" data-stat="max">操作时间</th>
			</tr>
			<tr ng-repeat="x in names">
				<td>{{ $index + 1 }}</td>
				<td>{{ x.operator }}</td>
				<td>{{ x.operatorIp }}</td>
				<td>{{ x.operation }}</td>
				<td>{{ x.operateModelName }}</td>
				<td>{{ x.createTime }}</td>
				<td style="cursor:pointer"><img src="public/plugins/grafana-management/components/img/view.png"/>
					<a href="plugins/grafana-management/page/logview" style="cursor: pointer" ng-click="ctrl.setModel(x)"> 查看</a></td>
			</tr>
		</table>
	</div>
	<!-- paging -->
	<pager></pager>
	<br>
	<div>
		<span><img src="public/plugins/grafana-management/components/img/search.gif"/>
			<a href="plugins/grafana-management/page/logquery"  style="pointer:cursor">查询&nbsp</a></span>
	</div>
