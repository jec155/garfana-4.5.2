<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#000">

    <title>生态环境监测预警平台</title>

		<base href="[[.AppSubUrl]]/" />

		[[if .User.LightTheme]]
		  <link rel="stylesheet" href="public/build/grafana.light.css?v[[ .BuildVersion ]]">
		[[else]]
		  <link rel="stylesheet" href="public/build/grafana.dark.css?v[[ .BuildVersion ]]">
		[[end]]

    <link rel="icon" type="image/png" href="public/img/fav32.png">
    <link rel="mask-icon" href="public/img/grafana_mask_icon.svg" color="#F05A28">
	</head>

	<body ng-cloak>
		<grafana-app class="grafana-app">

			<aside class="sidemenu-wrapper">
				<sidemenu ng-if="contextSrv.sidemenu"></sidemenu>
			</aside>

			<div class="page-alert-list">
				<div ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} alert">
					<div class="alert-icon"><i class="{{alert.icon}}"></i></div>
					<div class="alert-body">
						<div class="alert-title">{{alert.title}}</div>
						<div class="alert-text" ng-bind='alert.text'></div>
					</div>
					<button type="button" class="alert-close" ng-click="dashAlerts.clear(alert)">
						<i class="fa fa fa-remove"></i>
					</button>
				</div>
			</div>

			<div ng-view class="main-view"></div>
			<footer class="footer">
				<div class="row text-center">
					<ul>
						<li>
							<a href="#" target="_blank">
                copyright浙江嘉科信息科技有限公司
              </a>
						</li>
					</ul>
				</div>
			</footer>
		</grafana-app>

	<script>
		window.grafanaBootData = {
			user:[[.User]],
			settings: [[.Settings]],
			mainNavLinks: [[.MainNavLinks]]
		};
	</script>

	[[if .GoogleTagManagerId]]
		<script>
			dataLayer = [{
				'IsSignedIn': '[[.User.IsSignedIn]]',
				'Email': '[[.User.Email]]',
				'Name': '[[.User.Name]]',
				'UserId': '[[.User.Id]]',
				'OrgId': '[[.User.OrgId]]',
				'OrgName': '[[.User.OrgName]]',
			}];
		</script>
		<!-- Google Tag Manager -->
		<noscript><iframe src="//www.googletagmanager.com/ns.html?id=[[.GoogleTagManagerId]]" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
			j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','[[.GoogleTagManagerId]]');</script>
		<!-- End Google Tag Manager -->
	[[end]]

	<script type="text/javascript" src="public/build/manifest.9df29d46f1dfdeb6040b.js"></script><script type="text/javascript" src="public/build/vendor.bf23238d1e5ed763ece6.js"></script><script type="text/javascript" src="public/build/app.738b9f09b22bae616ef4.js"></script></body>
</html>
