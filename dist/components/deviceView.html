
<div class="page-header">
	<h1>查询设备</h1>
</div>
<form nam="form" class="gf-form-group" novalidate>
	<div class="gf-form">
		<span class="gf-form-label width-10">名称</span>
		<input name="name" type="text" ng-model="cityModel.name" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">设备监测类型</span>
		<input name="monType" type="text" ng-model="monTypeMap[cityModel.monType]" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">状态</span>
		<input name="status" type="text" ng-model="cityModel.status" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">经度</span>
		<input name="longitude" type="text" ng-model="cityModel.longitude" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">纬度</span>
		<input name="latitude" type="text" ng-model="cityModel.latitude" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">所属站点</span>
		<input name="siteName" type="text" ng-model="cityModel.siteName" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">序列号</span>
		<input type="text" ng-model="cityModel.seqno" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">固件版本</span>
		<input type="text" required ng-model="cityModel.firmware" class="gf-form-input max-width-20" >
	</div>

	<div class="gf-form">
		<span class="gf-form-label width-10">生产日期</span>
		<input name="productDate" type="text" ng-model="cityModel.productDate" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">启用日期</span>
		<input name="useDate" type="text" ng-model="cityModel.useDate" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">上次检测时间</span>
		<input name="lastModifierId" type="text" ng-model="cityModel.lastModifierId" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">责任人</span>
		<input name="checkUserName" type="text" ng-model="cityModel.checkUserName" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form-button-row">
		<a href="plugins/grafana-management/page/deviceedit" class="btn btn-success" style="cursor: pointer">编辑</a>
	</div>
</form>
