<div class="page-header">
	<h1>查询城市</h1>
</div>
<form  class="gf-form-group">
	<div class="gf-form">
		<span class="gf-form-label width-10">城市名称</span>
		<input type="text" ng-model="cityTip.cityName" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">拼音</span>
		<input type="text" ng-model="cityTip.cityPingyin" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">省份</span>
		<input type="text" ng-model="cityTip.province" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">国家</span>
		<input type="text" ng-model="cityTip.country" class="gf-form-input max-width-20" >
	</div>
	<div class="gf-form-button-row">
		<button type="submit" class="btn btn-success" ng-click="ctrl.query()">查询</button>
	</div>
</form>
