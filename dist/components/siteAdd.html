<h3 class="page-heading">
	新增站点
</h3>

<form name="form" novalidate>
	<table>
		<tr>
			<td>代码:</td><td><input name="siteCode" type="text" ng-model="cityModel.siteCode"></td>
		</tr>
		<tr>
			<td>名称*:</td><td><input name="cityPingyin"  required type="text" ng-model="cityModel.cityPingyin"></td>
			<td ng-show=" form.cityPingyin.$invalid" style="background-color: red">名称必填</td>
		</tr>
		<tr>
			<td>类型*:</td><td><input name="province" type="text" ng-model="cityModel.province"></td>
			<td ng-show=" form.province.$invalid" style="background-color: red">省份必填</td>
		</tr>
		<tr>
			<td>站点监测类型:</td><td><input required type="text" ng-model="cityModel.country"></td>
		</tr>
		<tr>
			<td>所属城市:</td><td><input required name="longitude" type="number" ng-model="cityModel.longitude"></td>
			<td ng-show=" form.longitude.$invalid" style="background-color: red">经度必填</td>
		</tr>
		<tr>
			<td>站点经度*:</td><td><input required name="latitude" type="number" ng-model="cityModel.latitude"></td>
			<td ng-show=" form.latitude.$invalid" style="background-color: red">纬度必填</td>
		</tr>
		<tr>
			<td>站点纬度*:</td><td><input type="number" ng-model="cityModel.east"></td>
		</tr>
		<tr>
			<td>自动更新位置:</td><td><input type="number" ng-model="cityModel.south"></td>
		</tr>
		<tr>
			<td>状态:</td><td><input type="number" ng-model="cityModel.west"></td>
		</tr>
		<tr>
			<td>设立时间:</td><td><input type="number" ng-model="cityModel.north"></td>
		</tr>
		<tr>
			<td>管理机构:</td><td><textarea ng-model="cityModel.comment"/></td>
		</tr>
		<tr>
			<td>责任人:</td><td><textarea ng-model="cityModel.comment"/></td>
		</tr>
		<tr>
			<td>备注:</td><td><textarea ng-model="cityModel.comment"/></td>
		</tr>
	</table>
	<input type="submit" ng-disabled="form.cityName.$invalid||form.cityPingyin.$invalid||form.province.$invalid
				||form.longitude.$invalid||form.latitude.$invalid"
		   ng-click="ctrl.save()">
</form>
